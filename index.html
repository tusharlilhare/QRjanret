<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Student ID Card System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #ffd700;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 2.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #b21f1f;
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .tab-btn {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tab-btn.active {
            background: linear-gradient(to right, #b21f1f, #d62828);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .action-btn {
            background: linear-gradient(to right, #1a2a6c, #3a5fcd);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn.print {
            background: linear-gradient(to right, #27ae60, #2ecc71);
        }
        
        .action-btn.download {
            background: linear-gradient(to right, #2980b9, #3498db);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .card-container {
            perspective: 1000px;
            height: 500px;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .card-container:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .card-front {
            background: linear-gradient(135deg, #1a2a6c, #3a5fcd);
            color: white;
            border: 4px solid #ffd700;
        }
        
        .card-back {
            background: linear-gradient(135deg, #b21f1f, #d62828);
            color: white;
            transform: rotateY(180deg);
            border: 4px solid #ffd700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-header {
            background: rgba(0, 0, 0, 0.25);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .school-name {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .card-body {
            display: flex;
            padding: 20px;
            height: 320px;
        }
        
        .photo-section {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
        }
        
        .student-photo {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px solid white;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .student-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-placeholder {
            color: #6c757d;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
        }
        
        .id-number {
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .details-section {
            flex: 1;
            text-align: left;
            padding-top: 10px;
        }
        
        .student-name {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .student-details div {
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
        }
        
        .detail-label {
            font-weight: 700;
            min-width: 120px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.25);
            font-size: 14px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .validity {
            font-style: italic;
            font-weight: 600;
        }
        
        .qr-code {
            width: 220px;
            height: 220px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .qr-label {
            font-size: 18px;
            font-weight: 700;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .verification-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            border: 3px solid #27ae60;
            text-align: center;
        }
        
        .verification-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        
        .verification-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #1a2a6c;
        }
        
        .verification-title {
            color: #1a2a6c;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .verification-subtitle {
            color: #27ae60;
            font-size: 20px;
            font-weight: 600;
        }
        
        .verification-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .verification-photo {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .verification-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #1a2a6c;
        }
        
        .detail-card h3 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .detail-card p {
            font-size: 16px;
            font-weight: 500;
        }
        
        .verification-status {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            border: 2px solid #2ecc71;
        }
        
        .status-text {
            font-size: 22px;
            color: #27ae60;
            font-weight: 700;
        }

        .single-card-view {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .verification-grid {
                grid-template-columns: 1fr;
            }
            
            .card-body {
                flex-direction: column;
                height: auto;
            }
            
            .photo-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                max-width: 100%;
                padding: 10px;
            }
            
            header, .tabs, .actions, .verification-section {
                display: none;
            }
            
            .tab-content {
                display: block !important;
            }
            
            .card-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .card-container {
                height: auto;
                perspective: none;
                break-inside: avoid;
            }
            
            .card-inner {
                transform: none !important;
                height: auto;
            }
            
            .card-front, .card-back {
                position: relative;
                height: auto;
                margin-bottom: 20px;
                -webkit-backface-visibility: visible;
                backface-visibility: visible;
                transform: none !important;
                page-break-inside: avoid;
            }
            
            .card-back {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-id-card"></i> School Student ID Card System</h1>
            <p class="subtitle">Generate, Print, and Verify Student ID Cards</p>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="id-cards">ID Cards</button>
            <button class="tab-btn" data-tab="verification">QR Verification</button>
        </div>
        
        <div class="tab-content active" id="id-cards">
            <div class="actions">
                <button class="action-btn print" onclick="window.print()">
                    <i class="fas fa-print"></i> Print All ID Cards
                </button>
                <button class="action-btn download" id="downloadAll">
                    <i class="fas fa-download"></i> Download All QR Codes
                </button>
            </div>
            
            <div id="singleCardContainer" class="single-card-view" style="display: none;">
                <!-- Single card will be shown here when viewing from QR link -->
            </div>
            
            <div class="card-grid" id="cardsContainer">
                <!-- ID Cards will be generated here -->
            </div>
        </div>
        
        <div class="tab-content" id="verification">
            <div class="verification-section">
                <div class="verification-content">
                    <div class="verification-header">
                        <h2 class="verification-title">Student ID Verification</h2>
                        <p class="verification-subtitle">Scan QR Code to View Student Information</p>
                    </div>
                    
                    <div class="verification-grid">
                        <div class="verification-photo">
                            <div class="photo-placeholder">Student Photo</div>
                        </div>
                        
                        <div class="verification-details" id="verificationDetails">
                            <!-- Verification details will appear here -->
                        </div>
                    </div>
                    
                    <div class="verification-status">
                        <p class="status-text" id="statusText">Scan a student ID QR code to verify information</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

            { id: "STU2025017", name: "Vishal Choudhary", class: "9-D", roll: "18", dob: "16/07/2010", blood: "A+", father: "Sanjay Choudhary", address: "334 Patel Lane, Patna", valid: "31/05/2026" },
            { id: "STU2025018", name: "Anjali Desai", class: "11-D", roll: "04", dob: "09/04/2008", blood: "O+", father: "Nitin Desai", address: "356 Vivekananda Street, Vadodara", valid: "31/05/2026" },
            { id: "STU2025019", name: "Sanjay Kapoor", class: "12-D", roll: "16", dob: "24/01/2007", blood: "AB-", father: "Vikram Kapoor", address: "378 Gandhi Place, Ghaziabad", valid: "31/05/2026" },
            { id: "STU2025020", name: "Kavita Rana", class: "8-D", roll: "10", dob: "13/09/2011", blood: "B+", father: "Raj Rana", address: "400 Nehru Road, Ludhiana", valid: "31/05/2026" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            // Check URL for student ID parameter
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('id');
            
            if (studentId) {
                // Find the student with this ID
                const student = students.find(s => s.id === studentId);
                if (student) {
                    // Show only this student's card and verification
                    showSingleStudentCard(student);
                    switchToVerificationTab();
                } else {
                    // If student not found, show all cards
                    generateStudentCards();
                }
            } else {
                // Generate all student ID cards normally
                generateStudentCards();
            }
            
            // Set up tab switching
            setupTabSwitching();
            
            // Set up download all QR codes button
            document.getElementById('downloadAll').addEventListener('click', function() {
                alert('All QR codes downloaded successfully! In a real application, this would download ZIP file with all QR codes.');
            });
        });

        function switchToVerificationTab() {
            // Switch to verification tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-tab="verification"]').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById('verification').classList.add('active');
            
            // Scroll to verification section
            document.getElementById('verification').scrollIntoView({ behavior: 'smooth' });
        }

        function setupTabSwitching() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Hide all tab content
                    document.querySelectorAll('.tab-content').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    
                    // Show selected tab content
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        function generateStudentCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            // Hide single card view
            document.getElementById('singleCardContainer').style.display = 'none';
            // Show card grid
            container.style.display = 'grid';
            
            students.forEach(student => {
                const cardHtml = createStudentCardHtml(student);
                container.innerHTML += cardHtml;
                
                // Generate QR code after element is added to DOM
                setTimeout(() => {
                    generateQRCodeForStudent(student);
                }, 100);
            });
        }

        function showSingleStudentCard(student) {
            // Hide the card grid
            document.getElementById('cardsContainer').style.display = 'none';
            
            // Show single card container
            const singleCardContainer = document.getElementById('singleCardContainer');
            singleCardContainer.style.display = 'flex';
            
            // Create and display the single card
            singleCardContainer.innerHTML = createStudentCardHtml(student);
            
            // Generate QR code for this single card
            setTimeout(() => {
                generateQRCodeForStudent(student);
            }, 100);
            
            // Show verification details
            showVerification(student);
        }

        function createStudentCardHtml(student) {
            return `
                <div class="card-container">
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-header">
                                <div class="school-name">Modern Public School</div>
                            </div>
                            <div class="card-body">
                                <div class="photo-section">
                                    <div class="student-photo">
                                        <div class="photo-placeholder">Student Photo</div>
                                    </div>
                                    <div class="id-number">ID: ${student.id}</div>
                                </div>
                                <div class="details-section">
                                    <div class="student-name">${student.name}</div>
                                    <div class="student-details">
                                        <div><span class="detail-label">Class:</span> ${student.class}</div>
                                        <div><span class="detail-label">Roll No:</span> ${student.roll}</div>
                                        <div><span class="detail-label">DOB:</span> ${student.dob}</div>
                                        <div><span class="detail-label">Blood Group:</span> ${student.blood}</div>
                                        <div><span class="detail-label">Father:</span> ${student.father}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="validity">Valid through: ${student.valid}</div>
                                <div>Principal's Signature</div>
                            </div>
                        </div>
                        
                        <div class="card-back">
                            <div class="qr-code" id="qr-${student.id}"></div>
                            <div class="qr-label">Scan to Verify Student ID</div>
                            <div class="school-name" style="margin-top: 20px;">Modern Public School</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateQRCodeForStudent(student) {
            const qrContainer = document.getElementById(`qr-${student.id}`);
            if (qrContainer) {
                // Clear any existing QR code
                qrContainer.innerHTML = '';
                
                // Create QR code with student data
                const verificationUrl = `${window.location.origin}${window.location.pathname}?id=${student.id}`;
                new QRCode(qrContainer, {
                    text: verificationUrl,
                    width: 180,
                    height: 180,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Add click event to simulate scan
                qrContainer.addEventListener('click', function() {
                    showVerification(student);
                    switchToVerificationTab();
                });
            }
        }

        function showVerification(student) {
            // Update verification details
            const detailsHtml = `
                <div class="detail-card">
                    <h3>Student Information</h3>
